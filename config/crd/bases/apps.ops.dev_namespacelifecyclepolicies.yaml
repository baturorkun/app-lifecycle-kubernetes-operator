    listKind: NamespaceLifecyclePolicyList
    plural: namespacelifecyclepolicies
    singular: namespacelifecyclepolicy
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: NamespaceLifecyclePolicy is the Schema for the namespacelifecyclepolicies
          API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of NamespaceLifecyclePolicy
            properties:
              action:
                description: |-
                  action defines the lifecycle operation to perform on the target namespace.
                  Valid values are:
                  - "Freeze": Prevents new deployments and modifications in the namespace
                  - "Resume": Allows normal operations in the namespace
                  This field is required.
                enum:
                - Freeze
                - Resume
                type: string
              adaptiveThrottling:
                description: |-
                  adaptiveThrottling enables adaptive throttling during Resume operations
                  to prevent node overload by monitoring node conditions and pending pods.
                  Only applies when action is Resume.
                properties:
                  batchInterval:
                    default: 5
                    description: |-
                      batchInterval is the wait time between batches in seconds
                      Default: 5
                    format: int32
                    maximum: 60
                    minimum: 0
                    type: integer
                  enabled:
                    description: enabled activates adaptive throttling during Resume
                      operations
                    type: boolean
                  fallbackOnMetricsUnavailable:
                    default: true
                    description: |-
                      fallbackOnMetricsUnavailable when true, continues resume without throttling
                      if node metrics or signals cannot be collected
                      Default: true
                    type: boolean
                  initialBatchSize:
                    default: 3
                    description: |-
                      initialBatchSize is the starting number of workloads to resume in each batch
                      Default: 3
                    format: int32
                    maximum: 20
                    minimum: 1
                    type: integer
                  minBatchSize:
                    default: 1
                    description: |-
                      minBatchSize is the minimum batch size when throttling
                      Default: 1
                    format: int32
                    minimum: 1
                    type: integer
                  nodeSelector:
                    additionalProperties:
                      type: string
                    description: |-
                      nodeSelector selects which nodes to monitor for signals
                      Default: {"node-role.kubernetes.io/worker": ""}
                    type: object
                  signalChecks:
                    description: signalChecks defines which signals to monitor and
                      how to respond
                    properties:
                      checkNodePressure:
                        description: checkNodePressure enables monitoring of node
                          pressure conditions
                        properties:
                          enabled:
                            description: enabled activates node pressure checking
                            type: boolean
                          pressureTypes:
                            description: |-
                              pressureTypes lists which pressure conditions to monitor
                              Valid values: MemoryPressure, DiskPressure, PIDPressure, NetworkUnavailable
                            items:
                              type: string
                            type: array
                          slowdownPercent:
                            default: 50
                            description: |-
                              slowdownPercent is the percentage of initial batch size to use when pressure detected
                              For example, 50 means reduce batch size to 50% of initial value
                              Default: 50
                            format: int32
                            maximum: 100
                            minimum: 10
                            type: integer
                        type: object
                      checkNodeReady:
                        description: checkNodeReady enables monitoring of node Ready
                          status
                        properties:
                          enabled:
                            description: enabled activates node Ready status checking
                            type: boolean
                          maxWaitTime:
                            default: 1800
                            description: |-
                              maxWaitTime is the maximum time to wait for nodes to become ready (in seconds)
                              Default: 1800 (30 minutes)
                            format: int32
                            maximum: 7200
                            minimum: 60
                            type: integer
                          waitInterval:
                            default: 20
                            description: |-
                              waitInterval is how often to check node status when waiting (in seconds)
                              Default: 20
                            format: int32
                            maximum: 300
                            minimum: 5
                            type: integer
                        type: object
                      checkNodeUsage:
                        description: |-
                          checkNodeUsage enables proactive monitoring of real-time node resource usage
                          Monitors actual CPU/memory usage from kubelet stats API (~10s lag)
                          This signal fires when nodes reach high usage, allowing preventative throttling
                        properties:
                          cpuThresholdPercent:
                            default: 80
                            description: |-
                              cpuThresholdPercent is the CPU usage percentage that triggers throttling
                              When any node's actual CPU usage exceeds this threshold, throttling is activated
                              Default: 80 (triggers at 80% CPU usage)
                            format: int32
                            maximum: 100
                            minimum: 50
                            type: integer
                          enabled:
                            description: enabled activates node usage checking
                            type: boolean
                          memoryThresholdPercent:
                            default: 80
                            description: |-
                              memoryThresholdPercent is the memory usage percentage that triggers throttling
                              When any node's actual memory usage exceeds this threshold, throttling is activated
                              Default: 80 (triggers at 80% memory usage)
                            format: int32
                            maximum: 100
                            minimum: 50
                            type: integer
                          slowdownPercent:
                            default: 60
                            description: |-
                              slowdownPercent is the percentage of initial batch size to use when threshold exceeded
                              For example, 60 means reduce batch size to 60% of initial value
                              Default: 60
                            format: int32
                            maximum: 100
                            minimum: 10
                            type: integer
                        type: object
                      checkPendingPods:
                        description: checkPendingPods enables monitoring of pending
                          pods
                        properties:
                          enabled:
                            description: enabled activates pending pods checking
                            type: boolean
                          slowdownPercent:
                            default: 70
                            description: |-
                              slowdownPercent is the percentage of current batch size to use when pending pods exceed threshold
                              For example, 70 means reduce batch size to 70% of current value
                              Default: 70
                            format: int32
                            maximum: 100
                            minimum: 10
                            type: integer
                          threshold:
                            default: 5
                            description: |-
                              threshold is the number of pending pods that triggers throttling
                              Default: 5
                            format: int32
                            maximum: 100
                            minimum: 1
                            type: integer
                        type: object
                    type: object
                type: object
              balancePods:
                description: |-
                  balancePods enables automatic pod redistribution when new nodes become Ready
                  after a Resume operation. Works in conjunction with balanceWindowSeconds.
                  When enabled, the operator watches for node Ready events and triggers rolling
                  restarts to redistribute pods across all available nodes.
                  Only applies when action is Resume.
                type: boolean
              balanceWindowSeconds:
                default: 600
                description: |-
                  balanceWindowSeconds defines the time window (in seconds) after Resume
                  during which the operator will automatically trigger rolling restarts
                  when new nodes become Ready. This ensures balanced pod distribution.
                  Only used when balancePods is true.
                  Default: 600 (10 minutes)
                format: int32
                maximum: 3600
                minimum: 0
                type: integer
              operationId:
                description: |-
                  operationId is an optional identifier for this operation.
                  Can be used for tracking and correlation purposes.
                type: string
              resumeDelay:
                default: 0s
                description: |-
                  resumeDelay specifies how long to wait before starting a Resume operation.
                  ONLY applies to Resume operations (action: Resume OR startupPolicy: Resume).
                  Does NOT apply to Freeze operations.
                  Useful for staggering multiple namespace resume operations to prevent
                  simultaneous resume bursts that could overload nodes.
                  Default: 0s (no delay)
                type: string
              selector:
                description: |-
                  selector is a label selector to filter which Deployments and StatefulSets
                  in the target namespace should be affected by this policy.
                  If not specified, all Deployments and StatefulSets in the namespace will be affected.
                properties:
                  matchExpressions:
                    description: matchExpressions is a list of label selector requirements.
                      The requirements are ANDed.
                    items:
                      description: |-
                        A label selector requirement is a selector that contains values, a key, and an operator that
                        relates the key and values.
                      properties:
                        key:
                          description: key is the label key that the selector applies
                            to.
                          type: string
                        operator:
                          description: |-
                            operator represents a key's relationship to a set of values.
                            Valid operators are In, NotIn, Exists and DoesNotExist.
                          type: string
                        values:
                          description: |-
                            values is an array of string values. If the operator is In or NotIn,
                            the values array must be non-empty. If the operator is Exists or DoesNotExist,
                            the values array must be empty. This array is replaced during a strategic
                            merge patch.
                          items:
                            type: string
                          type: array
                          x-kubernetes-list-type: atomic
                      required:
                      - key
                      - operator
                      type: object
                    type: array
                    x-kubernetes-list-type: atomic
                  matchLabels:
                    additionalProperties:
                      type: string
                    description: |-
                      matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                      map is equivalent to an element of matchExpressions, whose key field is "key", the
                      operator is "In", and the values array contains only "value". The requirements are ANDed.
                    type: object
                type: object
                x-kubernetes-map-type: atomic
              startupNodeReadinessPolicy:
                description: |-
                  startupNodeReadinessPolicy defines node readiness requirements before
                  applying startup policy. Only applies when startupPolicy is Resume or Freeze.
                properties:
                  enabled:
                    description: enabled activates node readiness checking before
                      applying startup policy
                    type: boolean
                  minReadyNodes:
                    default: 1
                    description: |-
                      minReadyNodes is the minimum number of ready worker nodes required
                      before applying startup action
                      Only used when requireAllNodes is false
                      Default: 1
                    format: int32
                    minimum: 0
                    type: integer
                  nodeSelector:
                    additionalProperties:
                      type: string
                    description: |-
                      nodeSelector selects which nodes to count as workers
                      Default: {"node-role.kubernetes.io/worker": ""}
                    type: object
                  requireAllNodes:
                    description: |-
                      requireAllNodes when true, waits for ALL worker nodes matching nodeSelector to be ready
                      When false, uses minReadyNodes instead
                      This field is required - you must explicitly choose the behavior
                    type: boolean
                  timeoutSeconds:
                    default: 60
                    description: |-
                      timeoutSeconds is the maximum time to wait for nodes to become ready
                      After timeout, startup action proceeds with available nodes
                      Default: 60
                    format: int32
                    maximum: 600
                    minimum: 0
                    type: integer
                required:
                - requireAllNodes
                type: object
              startupPolicy:
                description: |-
                  startupPolicy defines the behavior when the operator starts.
                  Valid values are:
                  - "Ignore": No action taken at startup
                  - "Resume": Resume the namespace at startup
                  - "Freeze": Freeze the namespace at startup
                  This field is required.
                enum:
                - Ignore
                - Resume
                - Freeze
                type: string
              targetNamespace:
                description: |-
                  targetNamespace specifies the name of the namespace to which this policy applies.
                  This field is required and must reference an existing namespace.
                maxLength: 63
                minLength: 1
                pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                type: string
              terminationGracePeriodSeconds:
                description: terminationGracePeriodSeconds defines graceful shutdown
                  settings for different resource types.
                properties:
                  deployment:
                    description: deployment specifies the terminationGracePeriodSeconds
                      for Deployments.
                    format: int64
                    maximum: 300
                    minimum: 0
                    type: integer
                  statefulSet:
                    description: statefulSet specifies the terminationGracePeriodSeconds
                      for StatefulSets.
                    format: int64
                    maximum: 300
                    minimum: 0
                    type: integer
                type: object
            required:
            - action
            - startupPolicy
            - targetNamespace
            type: object
          status:
            description: status defines the observed state of NamespaceLifecyclePolicy
            properties:
              adaptiveProgress:
                description: |-
                  adaptiveProgress tracks progress of adaptive throttling during Resume operations
                  Only populated when adaptiveThrottling is enabled
                properties:
                  activeSignals:
                    description: activeSignals lists the currently active signals
                      affecting throttling
                    items:
                      description: Signal represents a detected condition that affects
                        throttling
                      properties:
                        condition:
                          description: condition is the specific condition type (for
                            pressure signals)
                          type: string
                        count:
                          description: count is a numeric value associated with the
                            signal (e.g., pending pod count)
                          format: int32
                          type: integer
                        message:
                          description: message provides human-readable details about
                            the signal
                          type: string
                        node:
                          description: node is the name of the affected node (for
                            node-related signals)
                          type: string
                        severity:
                          description: severity indicates how critical the signal
                            is
                          enum:
                          - Critical
                          - Warning
                          - Info
                          type: string
                        type:
                          description: type is the type of signal
                          enum:
                          - NodeNotReady
                          - NodePressure
                          - PendingPods
                          - NodeUsage
                          type: string
                      type: object
                    type: array
                  currentBatchSize:
                    description: currentBatchSize is the current batch size being
                      used (dynamically adjusted)
                    format: int32
                    type: integer
                  lastCheckTime:
                    description: lastCheckTime is when signals were last checked
                    format: date-time
                    type: string
                  message:
                    description: message provides human-readable progress information
                    type: string
                  resumedWorkloads:
                    description: resumedWorkloads is the number of workloads successfully
                      resumed so far
                    format: int32
                    type: integer
                  totalWorkloads:
                    description: totalWorkloads is the total number of workloads to
                      resume
                    format: int32
                    type: integer
                type: object
              conditions:
                description: |-
                  conditions represent the current state of the NamespaceLifecyclePolicy resource.
                  Each condition has a unique type and reflects the status of a specific aspect of the resource.

                  Standard condition types include:
                  - "Available": the resource is fully functional
                  - "Progressing": the resource is being created or updated
                  - "Degraded": the resource failed to reach or maintain its desired state

                  The status of each condition is one of True, False, or Unknown.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              lastHandledOperationId:
                description: |-
                  lastHandledOperationId stores the operation ID of the last successfully handled operation.
                  This helps track which operations have been processed by the controller.
                type: string
              lastResumeAt:
                description: |-
                  lastResumeAt stores the timestamp when the last Resume operation completed.
                  Used to determine if automatic pod balancing should still be active.
                  Only set when action is Resume and the operation completes successfully.
                format: date-time
                type: string
              lastStartupAction:
                description: |-
                  lastStartupAction records the action taken during the last startup policy check
                  Possible values:
                  - FREEZE_APPLIED - Startup policy froze the namespace
                  - RESUME_APPLIED - Startup policy resumed the namespace
                  - NO_ACTION_ALREADY_FROZEN - Already frozen, no action needed
                  - NO_ACTION_ALREADY_RESUMED - Already resumed, no action needed
                  - SKIPPED_IGNORE - StartupPolicy is set to Ignore
                  - SKIPPED_NAMESPACE_NOT_FOUND - Target namespace doesn't exist
                type: string
              lastStartupAt:
                description: |-
                  lastStartupAt stores the timestamp when startup policy was last checked
                  This is updated every time the operator starts and evaluates the startup policy
                format: date-time
                type: string
              message:
                description: |-
                  message provides a human-readable message about the current status.
                  This field typically contains details about the current operation or any errors encountered.
                type: string
              pendingStartupResume:
                description: |-
                  pendingStartupResume indicates whether a startup resume operation is pending with a delay
                  When true, the operator will wait for the delay period before resuming the namespace
                type: boolean
              phase:
                description: |-
                  phase represents the current phase of the namespace lifecycle operation.
                  Possible values are: Idle, Freezing, Frozen, Resuming, Active, Failed
                enum:
                - Idle
                - Freezing
                - Frozen
                - Resuming
                - Resumed
                - Failed
                type: string
              startupNodesWaited:
                description: startupNodesWaited records how many seconds we waited
                  for nodes during startup
                format: int32
                type: integer
              startupReadyNodes:
                description: startupReadyNodes records how many nodes were ready when
                  startup action was applied
                format: int32
                type: integer
              startupResumeDelayStartedAt:
                description: |-
                  startupResumeDelayStartedAt stores the timestamp when the startup resume delay began
                  Used in conjunction with pendingStartupResume to calculate remaining delay time
                format: date-time
                type: string
            type: object
